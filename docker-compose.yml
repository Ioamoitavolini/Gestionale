version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: gestionale_postgres
    environment:
      POSTGRES_USER: gestionale_user
      POSTGRES_PASSWORD: gestionale_password
      POSTGRES_DB: gestionale
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gestionale_user -d gestionale"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gestionale_network

  # Redis for session management (optional, future use)
  redis:
    image: redis:7-alpine
    container_name: gestionale_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gestionale_network

  # PgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: gestionale_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@gestionale.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - gestionale_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  gestionale_network:
    driver: bridge
